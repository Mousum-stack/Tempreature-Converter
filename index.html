<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1> 
            <span class="temperature-icon"><i class="fa-solid fa-temperature-low"></i></span>
        </div>
        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            <span class="icon">°C</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">°F</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">K</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const celsiusInput = document.querySelector('#celsius input');
        const fahrenheitInput = document.querySelector('#fahrenheit input');
        const kelvinInput = document.querySelector('#kelvin input');

        const clearButton = document.querySelector('.button button');

    celsiusInput.addEventListener('input', () => {
        let celsius = parseFloat(celsiusInput.value);
        if (!isNaN(celsius)) {
            fahrenheitInput.value = ((celsius * 9/5) + 32).toFixed(2);
            kelvinInput.value = (celsius + 273.15).toFixed(2);
        } else {
            fahrenheitInput.value = "";
            kelvinInput.value = "";
        }
    });

    fahrenheitInput.addEventListener('input', () => {
        let fahrenheit = parseFloat(fahrenheitInput.value);
        if (!isNaN(fahrenheit)) {
            celsiusInput.value = ((fahrenheit - 32) * 5/9).toFixed(2);
            kelvinInput.value = (((fahrenheit - 32) * 5/9) + 273.15).toFixed(2);
        } else {
            celsiusInput.value = "";
            kelvinInput.value = "";
        }
    });

    kelvinInput.addEventListener('input', () => {
        let kelvin = parseFloat(kelvinInput.value);
        if (!isNaN(kelvin)) {
            celsiusInput.value = (kelvin - 273.15).toFixed(2);
            fahrenheitInput.value = ((kelvin - 273.15) * 9/5 + 32).toFixed(2);
        } else {
            celsiusInput.value = "";
            fahrenheitInput.value = "";
        }
    });

    clearButton.addEventListener('click', () => {
        celsiusInput.value = "";
        fahrenheitInput.value = "";
        kelvinInput.value = "";
    });
});

    </script>
</body>
</html>
